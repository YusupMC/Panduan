      display: flex;
      align-items: center;
      justify-content: space-between;

      color: white;
      text-decoration: none;
      padding: 12px 20px;
      margin: 10px 0;
      font-size: 14px;
      transition: 0.3s;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .icon-circle {
      background: white;
      color: #3c8ce7;
      border-radius: 50%;
      padding: 8px;
      margin-right: 10px;
      font-size: 14px;
    }

    .top-icon, .share-icon {
      position: absolute;
      top: 15px;
      width: 30px;
      height: 30px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .top-icon {
      left: 15px;
    }

    .share-icon {
      right: 15px;
    }

    .social-icon {
      font-size: 25px;
      margin: 10px 0;
      display: inline-block;
    }
